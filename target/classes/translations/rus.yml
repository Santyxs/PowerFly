help-message: |
  &8&m----&r &bPowerFly Помощь &8&m----&r
  
  &e/fly &7- Включить или выключить полёт на ограниченное время.
  &e/powerfly fly <игрок | all> <on | off> &7- Включить или выключить полёт другим игрокам.
  &e/powerfly buyflytime <секунды> &7- Купить время полёта.
  &e/powerfly check <игрок> &7- Проверить время полёта и кулдаун игрока.
  &e/powerfly addflytime <игрок | all> <секунды> &7- Добавить время полёта.
  &e/powerfly delflytime <игрок | all> <секунды> &7- Удалить время полёта.
  &e/powerfly reset <cooldown | flytime> <игрок | all> &7- Сбросить кулдаун или время полёта.
  &e/powerfly reload &7- Перезагрузить конфигурацию плагина.

