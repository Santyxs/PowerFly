help-message: |
  &8&m----&r &bPowerFly 帮助 &8&m----&r

  &e/fly &7- 启用或禁用限时飞行
  &e/powerfly fly <玩家 | all> <on | off> &7- 为其他玩家启用或禁用飞行
  &e/powerfly buyflytime <秒数> &7- 购买飞行时间
  &e/powerfly check <玩家> &7- 查看玩家的飞行时间和冷却时间
  &e/powerfly addflytime <玩家 | all> <秒数> &7- 为玩家添加飞行时间
  &e/powerfly delflytime <玩家 | all> <秒数> &7- 移除玩家的飞行时间
  &e/powerfly setflytime <玩家 | all> <秒数> &7- 设置玩家的飞行时间
  &e/powerfly setcooldown <玩家 | all> <秒数> &7- 设置玩家的冷却时间
  &e/powerfly reset <玩家 | all> <cooldown | flytime> &7- 重置玩家的飞行时间或冷却时间
  &e/powerfly reload &7- 重载插件配置

