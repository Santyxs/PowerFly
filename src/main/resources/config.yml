config-version: 1
# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#      CORE SETTINGS       #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Prefix for the custom messages
prefix: "&7[&ePower&fFly&7] &r"

# Language for messages (en, es, pt)
language: en

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#        FLY TIMER         #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Flight time in seconds for the default group
fly-time: 10

# Enable or disable the use of group-based fly times
use-group-fly-time: false

# Flight time in seconds for each group (can be customized based on LuckPerms groups)
group-times:
  default: 10
  vip: 30
  mod: 60

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#      WORLD SETTINGS      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# List of worlds where players are allowed to fly
allowed-worlds:
  - world
  - world_nether


# ↓ EXPERIMENTAL FEATURES ↓ ( ⚠ WILL NOT WORK ⚠ )

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     EFFECTS TOGGLES      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Enable or disabe fly effects or sounds
enable-effects: true
enable-sounds: true

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     PARTICLE EFFECTS     #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

particles:

# Effects when activating fly manually
  activation:
    type: CLOUD

# Effects when player flying
  flying:
    type: END_ROD

# Effects when deactivating fly manually
  deactivation:
    type: SMOKE


# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#      SOUND EFFECTS       #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

sounds:

# Effects when fly time runs out
  activation:
    type: BLOCK_BEACON_ACTIVATE

# Effects when deactivating fly manually
  deactivation:
    type: BLOCK_BEACON_DEACTIVATE

# Effects when fly time runs out
  time-ended:
    type: BLOCK_PORTAL_TRAVEL
