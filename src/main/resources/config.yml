config-version: 4

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#       CORE SETTINGS      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Prefix for the custom messages
prefix: "&7[&ePower&fFly&7] &r"

# Language for messages (en, es, pt, rus)
language: en

# Enable or disable update checking
check-updates: true

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#      STORAGE SETTINGS    #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Available options: YAML and SQL

# YAML: Stores in a database.yml file (For servers with fewer than 100 players)
# SQL: Stores in an SQLite database (For servers with more than 100 players)

storage-type: YAML

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#       FLY SETTINGS       #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Global cooldown time in seconds for all players or players without a group
# You can use a number (e.g: 500)
global-cooldown: 100

# Enable or disable group-based cooldowns
use-groups-cooldown: true

# Cooldown time in seconds for each group (can be customized based on LuckPerms groups)
# You can use a number (e.g: 500)
groups-cooldown:
  default: 100
  vip: 30
  mod: 60

# Fly time in seconds for new players or players without a group
# You can use a number (e.g: 500) or -1 for unlimited fly time
fly-time: 100

# Fly time in seconds for each group (can be customized based on LuckPerms groups)
# You can use a number (e.g: 500) or -1 for unlimited fly time
groups-fly-time:
  default: 100
  vip: 300
  mod: 600
  admin: -1

# Prevent fall damage when fly time ends (10s)
no-fall-damage: false

# When players mine blocks while flying, they get mining fatigue effect
slow-mining:
  enabled: true
  amplifier: 1  # 0 = Mining Fatigue I, 1 = Mining Fatigue II, 2 = Mining Fatigue III, etc.

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     COMBAT SETTINGS      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Activate or deactivate fly when a player enters combat
disable-fly-in-combat: true

# Determine which entity prevents combat fly:
#  - "players": (PvP)
#  - "mobs": (PvE)
#  - "all": players + mobs (PvP + PvE)
combat-type: "players"

# Duration in seconds after taking damage to consider the player in combat
combat-duration: 10

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     DISPLAY SETTINGS     #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Show ActionBar
show-actionbar: true

# Show BossBar
show-bossbar: true

# BossBar color (options: PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE)
bossbar-color: GREEN

# BossBar style (options: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20)
bossbar-style: SOLID

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     ECONOMY SETTINGS     #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Enable or disable economy support
use-economy: false

# Symbol money
currency-symbol: $

# Price to buy fly time (1 second = 100$)
flytime-price: 100

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     WORLDS SETTINGS      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# List of worlds where players are not allowed to fly
# Supports exact names and patterns with wildcards (*)
# Examples:
#   - world_nether    (exact match)
#   - dungeon*        (any world starting with "dungeon")
blacklist-worlds:
  - world_the_end
  - dungeon*

# List of worlds where players are allowed to fly
# Supports exact names and patterns with wildcards (*)
# Examples:
#   - survival    (exact match)
#   - creative*   (any world starting with "creative")
whitelist-worlds:
  - world
  - creative*

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     REGIONS SETTINGS     #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# List of regions where players not allowed to fly
blacklist-regions:
  world:
    - spawn
    - arena
  world_nether:
    - fortress
    - safe_hub
  world_the_end:
    - end_city
    - dragon_arena

# List of regions where players allowed to fly
whitelist-regions:
   world:
     - shops
   world_nether:
     - island

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#    CLAIM FLY SETTINGS    #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Enable or disable GriefPrevention support
enable-griefprevention: true

# Enable or disable Towny support
enable-towny: true

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#     PARTICLE SETTINGS    #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Enable or disable particle effects
enable-effects: true

# List: www.minecraft.wiki/Particles_(Java_Edition)
particles:
  # Particle shown when fly is activated
  activation:
    type: CLOUD
    count: 20
    offset-x: 0.5
    offset-y: 0.5
    offset-z: 0.5
    speed: 0.1

  # Particle shown while the player is flying
  flying:
    type: END_ROD
    count: 3
    offset-x: 0.3
    offset-y: 0.1
    offset-z: 0.3
    speed: 0.05

  # Particle shown when fly is deactivated
  deactivation:
    type: SMOKE
    count: 15
    offset-x: 0.4
    offset-y: 0.4
    offset-z: 0.4
    speed: 0.08

# ━━━━━━━━━━━━━━━━━━━━━━━━ #
#      SOUND SETTINGS      #
# ━━━━━━━━━━━━━━━━━━━━━━━━ #

# Enable or disable sounds
enable-sounds: true

# List: www.minecraft.wiki/Category:Sound_effects
sounds:
  # Sound when fly is activated
  activation:
    type: BLOCK_BEACON_ACTIVATE
    volume: 1.0
    pitch: 1.0

  # Sound when fly is deactivated
  deactivation:
    type: BLOCK_BEACON_DEACTIVATE
    volume: 1.0
    pitch: 1.0

  # Sound when fly time ends
  time-ended:
    type: BLOCK_PORTAL_TRAVEL
    volume: 0.8
    pitch: 1.2